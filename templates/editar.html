{% extends "base.html" %}
{% block title %}Editar Cadastro - {{ aluno.nome }}{% endblock %}
{% block content %}
<div class="card">
    <h1>Editar Cadastro de: {{ aluno.nome }}</h1>
    <form method="post">
        <input type="hidden" name="nome_original" value="{{ aluno.nome }}">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required value="{{ aluno.nome }}">
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="1" value="{{ aluno.idade }}">
        </div>
        <div class="form-group">
            <label for="curso">Curso:</label>
            <select id="curso" name="curso">
                <option value="Lógica de Programação" {% if aluno.curso == 'Lógica de Programação' %}selected{% endif %}>Lógica de Programação</option>
                <option value="Linguagens de Programação" {% if aluno.curso == 'Linguagens de Programação' %}selected{% endif %}>Linguagens de Programação</option>
                <option value="Algorítimos e Estruturas de dados" {% if aluno.curso == 'Algorítimos e Estruturas de dados' %}selected{% endif %}>Algorítimos e Estruturas de dados</option>
            </select>
        </div>
        <div class="form-group">
            <label for="horas_estudo">Média de Horas de Estudo (por dia):</label>
            <input type="number" step="0.5" id="horas_estudo" name="horas_estudo" required min="0" value="{{ aluno.horas_estudo }}">
        </div>
        <div class="form-actions">
            <button type="submit">Salvar Alterações</button>
            <a href="{{ url_for('lista_alunos') }}" class="cancel-btn">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
