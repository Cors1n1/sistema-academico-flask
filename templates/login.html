<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Acadêmico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --background-color: #e6f0fa;
            --surface-color: #f0f8ff;
            --text-color: #333333;
            --secondary-text-color: #6c757d;
            --danger-color: #dc3545;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }
        body.dark-mode {
            --primary-color: #8da4e1;
            --background-color: #1a1a2e;
            --surface-color: #1f283d;
            --text-color: #e0e0e0;
            --secondary-text-color: #b0b0b0;
            --danger-color: #f85149;
            --border-color: #444444;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        .login-card {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px var(--shadow-color);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button[type="submit"]:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .flash-message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid;
            text-align: left;
        }
        .flash-message.danger {
            color: var(--danger-color);
            background-color: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
        }
        .flash-message.success {
            color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
            border-color: rgba(40, 167, 69, 0.3);
        }
        .forgot-password-link {
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        .forgot-password-link:hover {
            color: var(--secondary-text-color);
        }
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        #theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
    </style>
</head>
<body>
    <button id="theme-toggle">Alterar Tema</button>
    <div class="login-card">
        <h1>Acesso ao Sistema</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <a href="{{ url_for('esqueci_a_senha') }}" class="forgot-password-link">Esqueci minha senha?</a>
    </div>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.textContent = 'Modo Claro ☀️';
            } else {
                body.classList.remove('dark-mode');
                themeToggle.textContent = 'Modo Escuro 🌙';
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
        });
        themeToggle.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
