{% extends "base.html" %}
{% block title %}Adicionar Aluno - Sistema de Alunos{% endblock %}
{% block content %}
<div class="card">
    <h1>Cadastrar Novo Aluno</h1>
    <form action="{{ url_for('adicionar') }}" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="1" placeholder="Idade do aluno">
        </div>
        <div class="form-group">
            <label for="curso">Curso:</label>
            <select id="curso" name="curso">
                <option value="Lógica de Programação">Lógica de Programação</option>
                <option value="Linguagens de Programação">Linguagens de Programação</option>
                <option value="Algorítimos e Estruturas de dados">Algorítimos e Estruturas de dados</option>
            </select>
        </div>
        <div class="form-group">
            <label for="horas_estudo">Média de Horas de Estudo (por dia):</label>
            <input type="number" step="0.5" id="horas_estudo" name="horas_estudo" required min="0" placeholder="Ex: 4.0">
        </div>
        <button type="submit">Cadastrar Aluno</button>
    </form>
</div>
{% endblock %}
