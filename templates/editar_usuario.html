{% extends "base.html" %}
{% block title %}Editar Usuário{% endblock %}
{% block content %}
<div class="card">
    <h1>Editar Permissão do Usuário: {{ user.username }}</h1>
    <form method="post">
        <div class="form-group">
            <label for="username">Nome de Usuário (não pode ser alterado)</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" readonly disabled>
        </div>
        <div class="form-group">
            <label for="role">Permissão (Função):</label>
            <select id="role" name="role">
                <option value="viewer" {% if user.role == 'viewer' %}selected{% endif %}>Visitante (Apenas Visualização)</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrador (Acesso Total)</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit">Salvar Alterações</button>
            <a href="{{ url_for('gerenciar_usuarios') }}" class="cancel-btn">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
